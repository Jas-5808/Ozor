server {
    listen 80;
    server_name ozar.uz www.ozar.uz;

    # Serve certbot challenges from this directory
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        try_files $uri =404;
    }

    # For testing - serve a simple page
    location / {
        return 200 "OK - ozar.uz is working for certbot";
        add_header Content-Type text/plain;
    }
}
